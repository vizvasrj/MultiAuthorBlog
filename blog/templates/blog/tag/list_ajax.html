
{% for tag in tags %}
<div class="d-flex flex-row underline">
    <a class="link-none post_title" href="{% url 'post_list_by_tag' tag.slug %}">
      <h1 class="tags_title bgredlite---">{{ tag }}</h1>
    </a>
    <p class="bg-olive-lite underline">{{tag.taggit_taggeditem_items.select_related.count}}</p>
    <br />
</div>
{% endfor %}
