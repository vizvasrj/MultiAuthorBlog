{% load blog_tags %}
{% load thumbnail %}
{% load no_code_editorjs %}

{{user.profiles.all}}
{% for post in posts %}
<div class="">
  <a class="post_title" href="{% url 'post_detail' post.slug %}">
    <h3 class="post_title mt-1">{{post.title|capfirst}}</h3>
  </a>
</div>
{% thumbnail post.cover "400x200" crop="100%" as im  %}

<img width="200px" class="col-sm-12 post-image" src="{{im.url}}" alt="">
<p class="post_body mt-1">
{{post.body|no_code_editorjs|truncatewords:100 }}
</p>
{% endfor %}
