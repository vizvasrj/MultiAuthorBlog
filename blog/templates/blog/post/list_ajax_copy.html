{% load blog_tags %}
{% load thumbnail %}
{{user.profiles.all}}
{% for post in posts %}
<div class="">
  <h3 class="post_title mt-1">{{post.title|capfirst}}</h3>
</div>
{% thumbnail post.cover "400x200" crop="100%" as im  %}

<img width="200px" class="col-sm-12 post-image" src="{{im.url}}" alt="">
<p class="post_body mt-1">
{{post.body|truncatewords:200|markdown|striptags|safe}}
</p>
{% endfor %}
